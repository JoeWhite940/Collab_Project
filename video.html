<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victoria Hart - Video</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- video.js css -->
    <link href="http://vjs.zencdn.net/4.6/video-js.css" rel="stylesheet"> 
    <style type="text/css">
    	.vjs-default-skin .vjs-play-progress, .vjs-default-skin .vjs-volume-level { background-color: #8e66cc }
    	.vjs-default-skin .vjs-control-bar { font-size: 100% }
    </style>

</script>

</head>

<body>

<!-- Navigation Bar -->
	<div class="row">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse">
					<span class="sr-only">Toggle Navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About Victoria</a></li>
					<li class="active"><a href="video.html">Videos</a></li>
					<li><a href="gallery.html">Photo Gallery</a></li>
					<li class="socnav"><a href="social.html">Social Media</a></li>
				</ul>
			</div>
		</nav>
	</div>

	<!-- Banner -->
	<img src="img/bannerph.png" width="100%">

	<!-- Video -->

<div class="container">
	<div class="row">

		<div class="tab-content col-sm-8">

			<div class="panel panel-default tab-pane fade active in" id="curtains">
			<div class="panel-heading"><h2>Curtains, Curtains, Curtains!</h2></div>
			<div class="panel-body">
			<video id="sample_video" class="video-js vjs-default-skin img-responsive" controls preload="auto" width="720" height="404" poster="video/poster/bkn.png" data-setup='{"example-option":true}'>
			<source src="video/sample.mp4" type='video/mp4'/>
			<p class="vjs-no-js">To view, enable javascript.</p>
			</video>
			</div>
			</div>

			<div class="panel panel-default tab-pane fade" id="showreel">
			<div class="panel-heading"><h2>The Showreel</h2></div>
			<div class="panel-body">
			<video id="sample_video2" class="video-js vjs-default-skin img-responsive" controls preload="auto" width="720" height="404" poster="video/poster/bkn2.png" data-setup='{"example-option":true}'>
			<source src="video/sample2.mp4" type='video/mp4'/>
			<p class="vjs-no-js">To view, enable javascript.</p>
			</video>
			</div>
			</div>


		</div>


	<div class="col-sm-4">
			<h3>More Videos</h3>
			<div class="thumbnail">
			<div class="row">
			<a href="#curtains" data-toggle="tab" onclick="show_curtains()"><img src="video/poster/bknthumb.png" class="img-responsive now-playing" id="curtthumb"></a></div>
			<br>
			<div class="row">
			<a href="#showreel" data-toggle="tab"  onclick="show_showreel()"><img src="video/poster/bknthumb2.png" class="img-responsive" id="showreelthumb"></a></div>
			</div>
	</div>

</div>

	<!-- Footer -->
	<footer class="row">
		<p><small>Victoria Hart is a fictional character created by students at Bournemouth University.</small></p>
	</footer>

</div>

<!-- javascript -->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="http://vjs.zencdn.net/4.6/video.js"></script>
	<script src="js/respond.js"></script>

    <script type="text/javascript">
    var curtainsvid=document.getElementById("sample_video");
    var showreelvid=document.getElementById("sample_video2");

	function show_curtains() {
		showreelvid.pause();
		$("#curtthumb").addClass('now-playing');
		$("#showreelthumb").removeClass('now-playing');
	}

	function show_showreel() {
		curtainsvid.pause();
		$("#showreelthumb").addClass('now-playing');
		$("#curtthumb").removeClass('now-playing');
	}

	</script>

</body>
</html>
